<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon.ico" />
        <title>remove | CoCreateJS</title>
        <link rel="manifest" href="/manifest.webmanifest" />
    </head>

    <body>
        <h1 id="one" test>one</h1>
        <a actions="remove" remove-selector="parent; #one">one</a>

        <h1 id="two" class="new">two</h1>
        <a
            actions="remove"
            remove-selector="#two"
            remove-attribute="class"
            remove-value="new"
            >two</a
        >

        <h1 id="three" style="color: blue">three</h1>
        <a
            actions="remove"
            remove-selector="#three"
            remove-attribute="style"
            remove-value="color"
            >three</a
        >

        <h1 id="four" test>four</h1>
        <a actions="remove" remove-selector="#four">four</a>

        <!-- CoCreate JS CDN -->
        <!--<script src="https://cdn.cocreate.app/remove/latest/CoCreate-remove.min.js"></script>-->
        <script src="https://CoCreate.app/dist/CoCreate.js"></script>
    </body>
</html>
