<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="icon"
            href="https://cdn.cocreate.app/favicon.ico"
            type="image/ico"
            sizes="16x16" />
        <title>remove | CoCreateJS</title>
        <link rel="manifest" href="/manifest.webmanifest" />
    </head>

    <body>
        <h1 id="one" test>one</h1>
        <a
            actions="remove"
            remove-selector="parent; iframe; frame; #one"
            remove-attribute="test"
            >one</a
        >

        <h1 id="two" class="new">two</h1>
        <a
            actions="remove"
            remove-selector="#two"
            remove-attribute="class"
            remove-value="new"
            >two</a
        >

        <h1 id="three" style="color: blue">three</h1>
        <a
            actions="remove"
            remove-selector="#three"
            remove-attribute="style"
            remove-value="color"
            >three</a
        >

        <h1 id="four">four</h1>
        <a actions="remove" remove-selector="iframe;">four</a>

        <iframe src="./iframe.html"></iframe>

        <!-- CoCreate JS CDN -->
        <script src="/dist/CoCreate.js"></script>
        <!-- <script src="../../../CoCreateJS/dist/CoCreate.js"></script> -->
    </body>
</html>
